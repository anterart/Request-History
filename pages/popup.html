<!DOCTYPE html>
<html>
  <head>
    <title>Request History</title>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <link rel="stylesheet" href="../styles/popUpStyles.css">
  </head>
  <body>
    <table class="table">
        <tbody>
        <tr>
            <td>
                <img src="../images/icon128.png" />
                <h3>Request History</h3>
            </td>
        </tr>
        <tr>
            <td>
              <label class="switch">
                <input type="checkbox" id="requestTrackingCheckBox">
                <span class="slider round"></span>
              </label>
                <label>Request Tracking</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id='showCollectedRequests' value="Show Collected Requests" style="display: block; width: 100%;">
            </td>
         </tr>
          <tr>
              <td>
                  <input type="button" id='showQuickStats' value="Show Quick Stats" style="display: block; width: 100%;">
                </td>
          </tr>
          <tr>
              <td>
                  <input type="button" id='exportCollectedRequests' value="Export Collected Requests" style="display: block; width: 100%;">
                </td>
          </tr>
          <tr>
              <td>
                <p style="width: 100%; font-size: 10;">&copy; 2020, Artyom Abramovich.</p>    
              </td>
          </tr>
        </tbody>
      </table>
      <script src="../scripts/popUpScript.js"></script> 
  </body>
</html>
