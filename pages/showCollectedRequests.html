<!DOCTYPE html>
<html style="height: 100%;width: 100%; overflow: hidden;">
  <head>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <link rel="stylesheet" href="../styles/showCollectedRequests.css">
    <script src="../scripts/showCollectedRequests.js"></script>
    <title>Request History - Collected Requests</title>
  </head>
  <body style="height: 100%;width: 100%; overflow: hidden;">
    <h1 style="text-align: center; height: 5%;width: 100%;">Collected Requests</h1>
    <div style="height: 5%;width: 100%;">
      <button id="selectAll">Select All Rows</button>
      <button id="unselectAll">Deselect All Rows</button>
      <button id="deleteSelected">Delete Selected Rows</button>
      <button id="refreshGrid">Refresh Grid</button>
    </div>
    <div id="myGrid" style="height: 84%;width: 99%;" class="ag-theme-alpine"></div>
    
    <center>
    <!-- The Modal -->
    <div id="myModal" class="modal" style="height: 100%;width: 100%; overflow: hidden;">

      <!-- Modal content -->
      <div class="modal-content" style="height: 50%;width: 50%;">
        <span class="close" style="height: 100%;width: 10%;">&times;</span>
        <div id="modalGrid" style="height: 100%;width: 90%;" class="ag-theme-alpine"></div>
      </div>
    </div>
  </center>
  </body>
</html>
